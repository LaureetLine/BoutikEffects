<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Votre titre ici</title>
  <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
  <style>
    /* Styles pour l'en-tête */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px; /* Ajout de padding pour l'espace autour des éléments */
    }

    /* Styles pour le logo */
    .logo img {
      width: 40%; /* Définissez la largeur du logo en pourcentage de la largeur de son conteneur parent */
      height: auto;
    }

    /* Styles pour les éléments de contact et de menu */
    .contact button,
    .menu button,
    .insta a,
    .leboncoin a {
      margin-right: 20px;
      background: none;
      border: none;
      opacity: 1;
    }

    .contact a {
      display: inline-block;
    }

    .contact img {
      height: 30px;
      width: auto;
      cursor: pointer; /* Ajout du curseur pointer */
    }

    .menu a {
      display: inline-block;
    }

    .menu button {
      background: none; /* Suppression de la couleur de fond */
      border: none; /* Suppression de la bordure */
    }

    .menu img {
      height: 25px; /* Utilisation de la propriété auto pour que la taille s'adapte */
      width: auto; /* Définition de la largeur en pourcentage de la fenêtre */
      cursor: pointer; /* Ajout du curseur pointer */
    }

    .insta {
      margin-left: auto; /* Déplace le bouton Instagram à droite */
    }

    .insta a {
      display: inline-block; /* Afficher comme un bloc pour appliquer la largeur et la hauteur */
      cursor: pointer; /* Définir le curseur comme pointeur au survol */
    }

    .insta img {
      height: 30px; /* Taille du logo Instagram à ajuster selon vos besoins */
      width: auto;
      opacity: 0.7;
    }

    .leboncoin a {
      display: inline-block;
    }

    .leboncoin img {
      height: 30px;
      width: auto;
    }

    /* Styles pour les conteneurs */
    .container {
      position: relative;
      width: 100%;
      max-width: 100%;
      margin-top: 1%;
      min-height: 10vh;
      margin-bottom: 20px;
    }

    .container > * {
      opacity: 0.6;
    }

    /* Styles pour les boutons */
    .btn {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
      background-color: #74A4C0;
      color: white;
      font-size: max(1.5vw, 16px); /* Utilisation de vw pour une taille de police relative, avec une taille de police minimale de 16px */
      padding: 1vw 2.5vw; /* Utilisation de vw pour le rembourrage */
      border: none;
      cursor: pointer;
      border-radius: 5px;
      text-align: center;
      font-weight: bolder;
      border-radius: 8px;
      opacity: 1; /* Réglage de l'opacité à 1 pour rendre le bouton complètement opaque */
    }

    .btn:hover {
      background-color: #c7dae6;
    }

    /* Styles pour les menus déroulants */
    .dropdown-menu {
      display: none;
      position: absolute;
      top: calc(100% + 10px); /* Placez le menu déroulant juste en dessous du bouton de menu */
      left: -180px; /* Déplacez le menu légèrement vers la gauche */
      background-color: #74A4C0;
      border: 1px solid #74A4C0;
      z-index: 1000;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      width: 200px;
      overflow-y: auto;
      font-family: Rubik;
      font-size: large;
    }

    .menu {
      position: relative;
    }

    .dropdown-menu li {
      list-style: none;
      text-align: center;
    }

    .dropdown-menu li a {
      display: block;
      padding: 5px 10px;
      text-decoration: none;
      color: rgb(255, 255, 255);
    }

    .dropdown-menu li a:hover {
      background-color: #bddbec;
    }

    /* Styles pour les contenus des dropdowns */
    .dropdown-content {
      display: none;
      position: absolute;
      top: calc(100% + 40px); /* Ajout de 10px de marge entre le bouton et le rectangle */
      left: 50%;
      transform: translateX(-50%);
      background-color: #a9d1e9;
      z-index: 1000;
      padding: 20px;
      width: 300px;
      font-family: Rubik;
      font-size: large;
      text-align: center;
      opacity: 1;
      color: white; /* Couleur du texte à l'intérieur du rectangle bleu */
    }

    /* Styles pour les images play et sound */
    .images-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 25px;
    }

    .images-wrapper img {
      max-width: 30px;
      height: auto;
      margin: 0 5px;
    }

    .sound img {
      max-width: 90px; /* Taille spécifique pour l'image "sound" */
    }

    .play img{
      cursor: pointer;
    }
  </style>
</head>
<body>

    <div class="logo">
      <a href="#" onclick="openAccueilPage()"><img src="../Images/logo.png" alt="logo"></a>
    </div>
    <div class="insta">
      <a href="https://www.instagram.com/matronikeffectpedal?igsh=M29vcDUzYWF2bTVy"><img src="../Images/instagram.png" alt="Instagram"></a>
    </div>
    <div class="leboncoin">
      <a href="https://www.leboncoin.fr/profil/e00ed83d-7bfa-41db-a734-8e401064cb06/offres"><img src="../Images/leboncoin.png" alt="LeBonCoin"></a>

    <div class="contact">

    <div class="menu">

      <ul class="dropdown-menu dropdown-menu" id="dropdownMenu">
        <li onclick="openPresentationPage()"><a href="#">Présentation</a></li>
        <li onclick="openEffetsPage()"><a href="#">Les effets</a></li>

  </div>

    </div>
  </div>
  <div class="container">
    <button class="btn" onclick="toggleDropdown('dropdown2')">UNI-VIBE</button>
    <div class="dropdown-content dropdown-content2" id="dropdown2">
      <p>JE T'AIME KOOOALAAA !</p>
      <div class="images-wrapper">
        <div class="play">
          <img src="../Images/play.png" alt="play">
        </div>
        <div class="sound">
          <img src="../Images/sound.png" alt="sound">
        </div>
      </div>
    </div>
  </div> 
  <div class="container">
    <button class="btn" onclick="toggleDropdown('dropdown3')">UNI-VIBE</button>
    <div class="dropdown-content dropdown-content3" id="dropdown3">
      <p>JE T'AIME KOOOALAAA !</p>
      <div class="images-wrapper">
        <div class="play">
          <a href="https://www.instagram.com/matronikeffectpedal?igsh=M29vcDUzYWF2bTVy"><img src="../Images/play.png" alt="play"></a>
        </div>
        <div class="sound">
          <img src="../Images/sound.png" alt="sound">
        </div>
      </div>
    </div>
  </div> 
  <script src="OpenEffets.js"></script>
  <script src="./blog.js"></script>
  <script src="./fondSite.js"></script>
  <script src="./menu.js"></script>
  <script src="./presentation.js"></script>
</body>
</html>
